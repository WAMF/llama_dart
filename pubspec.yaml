name: dart_llama
description: A Dart package for interfacing with llama.cpp models using FFI
version: 0.1.0
repository: https://github.com/WAMF/llama_dart
environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  ffi: ^2.1.0
  path: ^1.9.0

dev_dependencies:
  ffigen: ^11.0.0
  lints: ^3.0.0
  test: ^1.25.0
  very_good_analysis: ^9.0.0

ffigen:
  name: LlamaBindingsGenerated
  description: Bindings for llama.cpp wrapper
  output: 'lib/src/ffi/llama_bindings_generated.dart'
  headers:
    entry-points:
      - 'llama_wrapper.h'
  compiler-opts:
    - '-I.'
    - '-I./llama.cpp/include'
  preamble: |
    // AUTO-GENERATED FILE, DO NOT MODIFY!
    // 
    // Generated by `package:ffigen`.
  comments:
    style: any
    length: full
  functions:
    include:
      - 'llama_.*'
  structs:
    include:
      - 'llama_.*'
