name: LlamaBindings
description: Bindings for llama.cpp
output: 'lib/src/ffi/llama_bindings_generated.dart'
headers:
  entry-points:
    - 'llama_wrapper.h'
  include-directives:
    - 'llama_wrapper.h'
compiler-opts:
  - '-I.'
  - '-I./llama.cpp/include'
preamble: |
  // AUTO-GENERATED FILE, DO NOT MODIFY!
  // 
  // Generated by `package:ffigen`.
comments:
  style: any
  length: full
functions:
  symbol-address:
    include:
      - 'llama_.*'
structs:
  include:
    - 'llama_.*'
enums:
  include:
    - 'llama_.*'
typedefs:
  include:
    - 'llama_.*'